<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MHDP Full Calendar</title>
</head>
<body>
  
  <div class="calendar">
    <div class="calender-header">
      <div class="year-month"></div>
      <div class="calender-nav">
        <button class="calender-nav-btn go-prev" onclick="prevMonth()">&lt;</button>
        <button class="calender-nav-btn go-today" onclick="goToday()">Today</button>
        <button class="calender-nav-btn go-next" onclick="nextMonth()">&gt;</button>
      </div>
    </div>
    <div class="calender-main">
      <div class="calender-days">
        <div class="calender-day">일</div>
        <div class="calender-day">월</div>
        <div class="calender-day">화</div>
        <div class="calender-day">수</div>
        <div class="calender-day">목</div>
        <div class="calender-day">금</div>
        <div class="calender-day">토</div>
      </div>
      <div class="calender-dates"></div>
    </div>
  </div>

  

  <script src="jun.js"></script>
</body>
</html>
